<body>
  <header>

        <source media="(max-width: 425px)" srcset="../assets/logoname.png" >

      <picture class="pic">
        <source media="(min-width: 767px)" srcset="../assets/ghostgirlsmall.jpg">

    <div class="book">
      <picture class="pic">
        <source media="(min-width: 767px)" srcset="../assets/backtonaturesmall.jpg">

    <div class="book">
      <picture class="pic">
      <source media="(min-width: 767px)" srcset="../assets/unicorndiariessmall.jpg">
